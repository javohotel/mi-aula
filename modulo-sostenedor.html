<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Mi Aula</title>

    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Bootstrap Iconos-->
    <link
      href="./assets/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="./assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>

    <h1><img
      src="./assets/iconos/modulo_sostenedor.svg"
      width="48"
      alt=""
    /> Modulo Sostenedor</h1>


      <h4 class="titulos-interiores">Informacion Matrícula</h4>

      <div class="filtros-container">
        
        <a href="#" class="filtro-btn" id="filtros-btn-action">
          Filtro Búsqueda
        </a>
        
        <div class="filtros" id="filtros-display">
          <p>Seleccione tipo de informes</p>
          <div class="filtros-list d-flex">
            <p>
              <input class="form-check-input" type="checkbox" value="sostenedor" id="sostenedor">
              <label class="form-check-label" for="sostenedor">
                Informe por sostenedor
              </label>
            </p>
            <p>
              <input class="form-check-input" type="checkbox" value="colegio" id="colegio">
              <label class="form-check-label" for="colegio">
                Informe por colegio
              </label>
            </p>
            <p>
              <input class="form-check-input" type="checkbox" value="curso" id="curso">
              <label class="form-check-label" for="curso">
                Informe por curso
              </label>
            </p>
          </div>
        </div>
      </div>

      <form class="selectores" style="margin-top: 30px;">
        <div class="row g-4 gx-5">
          <div class="col-md-6">
            <label for="comuna" class="form-label">Comuna</label>
            <select id="comuna" class="form-select">
              <option selected>Opcion...</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="colegios" class="form-label">Colegios</label>
            <select id="colegios" class="form-select">
              <option selected>Seleccione colegio</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-6">
            <label for="plan" class="form-label">Año plan de estudios</label>
            <select id="plan" class="form-select">
              <option selected>Seleccione un año</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="curso" class="form-label">Curso</label>
            <select id="curso" class="form-select">
              <option selected>Seleccione un curso</option>
              <option>...</option>
            </select>
          </div>
        </div>
        
        <div class="d-grid col-2 mx-auto" style="margin-top: 30px;">
          <button type="submit" class="btn btn-action">Generar informe</button>
        </div>
      </form>



    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
